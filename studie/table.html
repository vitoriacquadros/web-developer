<!DOCTYPE html>

<html>
    <head>
        <title>Table</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h2>Produtos</h2>
        <!--criar uma tabela com borda 2-->
        <table border="2" width= "100%">
            <tr>
            <th>Código</th> <!--table date ou table cel-->
            <th>Produto</th> <!-- table header-->
            <th>Preço</th>
            </tr>

            <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$4.000,00</td>
            </tr>

            <tr>
            <td>002</td>
            <td>
                <img src="images/robo.jpg" width="100" height="100">
            </td>
            <td>R$600,00</td>
            </tr>

            <tr>
                <td rowspan="2">Desconto</td>
                <td>10%</td>
                <td colspan="2">R$100,00</td> <!--colspan = coluna span = extensão-->
            </tr>
            <tr>
                <td>12%</td>
                <td colspan="2">R$100,00</td> <!--colspan = coluna span = extensão-->
            </tr>

            <tr>
                <td>Total</td>
                <td colspan="2" >R$3.500,00%</td>
            </tr>
        </table>
    </body>
</html>








<!--
    tags html
        table = tabela
        tr = linha
        td = célula
        th = cabeçalho

    
-->
