<!DOCTYPE html>

<html>
    <head>
        <title>Imagens</title>
        <meta charset="utf-8">
    </head>

    <body>
        <img src="images/robo.jpg" width="200" height="200">
    </body>
</html>

<!--
    O atributo src é utilizado para indicar o caminho da imagem que será exibida na página.
    O caminho da imagem é relativo ao arquivo HTML que está sendo executado.
    No exemplo acima, a imagem robo.jpg está na pasta images, que está na mesma pasta que o arquivo HTML.
    Por isso, o caminho da imagem é images/robo.jpg.
    Se a imagem estivesse em uma pasta acima, o caminho seria ../images/robo.jpg.
    Se a imagem estivesse em uma pasta abaixo, o caminho seria pasta/images/robo.jpg.
    Se a imagem estivesse em uma pasta acima e outra abaixo, o caminho seria ../pasta/images/robo.jpg.
    E assim por diante.

    type attributes:
    <img src="images/robo.jpg" alt="Robô" title="Robô">
    <img src="images/robo.jpg" width="200" height="200">
    <img src="images/robo.jpg" width="50%" height="50%">
    <img src="images/robo.jpg" border="1"> adiciona borda a imagem

-->
